<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드01 - box를 가로로 배치하는 방법03</title>
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }
        section {
            padding:100px 0;
            background-color:#ddd;
        }
        .container {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            width:1200px;
            margin:0 auto;
            background-color: #f00;
        }
        .container div {
            background:#ff0;
            padding:0 15px;
        }

    </style>
</head>

<body>
    <!-- <div class="section"></div> -->
    <!-- 시멘틱태그 - header,main,section,footer,nav,article,aside,figure -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>
